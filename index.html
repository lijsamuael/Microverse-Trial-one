	  <h1 class="text-center bg-light" id="title">A survey form</h1>
    <p id="description" class="container mt-5 ounded-3 rounded  bg-body shadow" style="max-width: 40rem;"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur dolorum id deserunt magni? Amet at fugiat optio eos ipsa numquam iusto perspiciatis, magni quos quibusdam quidem corrupti delectus corporis recusandae! </p>
    <form action="" id="survery-form" class="container bg-light rounded-3 mb-3 rounded shadow" style="max-width: 40rem;">

      <div class="form-group mt-3">
        <label for="" class="form-label mt-3" id="name-label">Name</label>
        <input type="text" class="form-control mt-3" id="name" required>
      </div>

      <div class="form-group mt-3">
        <label for="" class="form-label mt-3" id="email-label" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="form-group mt-3">
        <label for="" class="form-label mt-3" id="phone-label">Age</label>
        <input type="number" class="form-control" id="number" required name="number" min="14" max="99">
      </div>

      <div class="form-group mt-3">
        <label for="" class="form-label mt-3">Choose a subject</label>
        <select name="subject" id="cars" class="w-100 mt-3">
          <option value="volvo">English</option>
          <option value="saab">Amharic</option>
          <option value="opel">Sarbian</option>
          <option value="audi">Geez</option>
        </select>
      </div>

      <div class="form-group mt-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Radios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Radios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Female
          </label>
        </div>
      </div>

      <div class="form-group mt-3">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>
      </div>

      <div class="form-group mt-3 mb-3">
        <button class="btn btn-outline-success mb-3" id="submit">
          Submit
        </button>
      </div>
      

    </form>
